<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/turn.css">
    </head>

    <body>
       <div id="book" class="flipbook-viewport">
      	<div class="container">
      		<div class="flipbook">
      			<div class="hard" style="background-image:url(img/pics/Hard1.png)"></div>
      			<div class="hard hardFirst2"></div>
      			<div style="background-image:url(img/slide1.png)"></div>
      			<div style="background-image:url(img/slide2.png)"></div>
      			<div style="background-image:url(img/slide3.png)"></div>
            <div style="background-image:url(img/slide3.png)"></div>
      			<div class="hard hardLast1"></div>
      			<div class="hard hardLast2"></div>
      		</div>
      	</div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
      <script type="text/javascript" src="turnjs4/lib/turn.js"></script>
      <script type="text/javascript" src="turnjs4/lib/hash.js"></script>


      <script type="text/javascript">
      	// Create the flipbook
      	$('.flipbook').turn({
      			// Width
      			width:922,
      			// Height
      			height:600,
      			// Elevation
      			elevation: 50,
      			// Enable gradients
      			gradients: true,
      			// Auto center this flipbook
      			autoCenter: true
      	});
      </script>


    </body>
</html>
